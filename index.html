<!DOCTYPE html>
<html>
<head>
    <title>severinova_fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let appTimeout;
        
        function openInApp() {
            // Сохраняем время перед попыткой открыть приложение
            const startTime = Date.now();
            
            // Пытаемся открыть приложение
            window.location.href = "instagram://user?username=severinova_fashion";
            
            // Устанавливаем таймер для проверки
            appTimeout = setTimeout(function() {
                // Если прошло больше 1 секунды, значит приложение не открылось
                // Открываем веб-версию
                window.location.href = "https://www.instagram.com/severinova_fashion/";
            }, 1000);
            
            // Слушаем событие потери фокуса (приложение открылось)
            window.addEventListener('blur', function() {
                clearTimeout(appTimeout);
            });
            
            // Для iOS - дополнительная проверка
            setTimeout(function() {
                if (document.hasFocus()) {
                    // Страница все еще в фокусе - приложение не открылось
                    window.location.href = "https://www.instagram.com/severinova_fashion/";
                }
            }, 500);
        }
        
        // Запускаем автоматически
        window.onload = openInApp;
    </script>
</head>
<body style="margin:0;padding:20px;text-align:center;font-family:Arial,sans-serif;">
    <p>Перенаправление в Instagram...</p>
    <p><a href="instagram://user?username=severinova_fashion">Открыть в приложении</a></p>
    <p><a href="https://www.instagram.com/severinova_fashion/">Открыть в браузере</a></p>
</body>
</html>
