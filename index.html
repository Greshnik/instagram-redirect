<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Сразу пытаемся открыть приложение
        window.location.href = "instagram://user?username=severinova_fashion";
        
        // Если не получилось, через 1 секунду открываем веб-версию
        setTimeout(function() {
            window.location.href = "https://www.instagram.com/severinova_fashion/";
        }, 1000);
    </script>
</head>
<body>
    <noscript>
        <p>Перейдите в <a href="https://www.instagram.com/severinova_fashion/">Instagram</a></p>
    </noscript>
</body>
</html>
