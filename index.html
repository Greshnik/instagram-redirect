<!DOCTYPE html>
<html>
<head>
    <title>severinova_fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let redirectTimer;
        
        function startAutoRedirect() {
            redirectTimer = setTimeout(function() {
                // Пытаемся открыть приложение
                window.location.href = "instagram://user?username=severinova_fashion";
                
                // Если не получилось, через 1 секунду открываем веб-версию
                setTimeout(function() {
                    window.location.href = "https://www.instagram.com/severinova_fashion/";
                }, 1000);
            }, 3000); // 3 секунды до автоматического открытия
        }
        
        function stopAutoRedirect() {
            clearTimeout(redirectTimer);
        }
        
        // Запускаем таймер при загрузке
        window.onload = startAutoRedirect;
    </script>
    
    <!-- Стили остаются такими же как в первом примере -->
</head>
<body>
    <!-- HTML разметка диалога остается такой же -->
    
    <script>
        // Останавливаем авто-редирект при клике на любую ссылку
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', stopAutoRedirect);
        });
    </script>
</body>
</html>
