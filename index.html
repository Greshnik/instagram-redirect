<!DOCTYPE html>
<html>
<head>
    <title>severinova_fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Немедленная попытка открыть приложение
        window.location.href = "instagram://user?username=severinova_fashion";
        
        // Если не получилось, показываем кнопку
        setTimeout(function() {
            document.getElementById('fallback').style.display = 'block';
        }, 1000);
        
        function openInApp() {
            window.location.href = "instagram://user?username=severinova_fashion";
            setTimeout(function() {
                window.location.href = "https://www.instagram.com/severinova_fashion/";
            }, 500);
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
        }
        .container {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }
        .open-btn {
            background: #E1306C;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .web-link {
            color: #E1306C;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="fallback">
        <h2>Открыть Instagram</h2>
        <button class="open-btn" onclick="openInApp()">Открыть в приложении</button>
        <a href="https://www.instagram.com/severinova_fashion/" class="web-link">Открыть в браузере</a>
    </div>
</body>
</html>
